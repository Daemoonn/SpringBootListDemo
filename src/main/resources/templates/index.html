<!DOCTYPE html>
<html en="lang" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<h1 th:text="${hello}"></h1>
<form action="#" class="form-horizontal" role="form" th:action="@{/hello}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="id" th:field="*{id}"
                   placeholder="Please input id"/>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="username" th:field="*{username}"
                   placeholder="Please input username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">password</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="password" th:field="*{password}"
                   placeholder="Please input password"/>
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="upload-file-input" class="col-sm-2 control-label">Upload your file:</label>-->
        <!--<div>-->
            <!--<input id="upload-file-input" type="file" name="uploadfile" accept="*" />-->
        <!--</div>-->
        <!--<span id="upload-file-message"></span>-->
    <!--</div>-->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.id}"></td>
            <td>
                <img th:src="'C:\\Users\\Daemo\\Desktop\\6.jpg'" alt="avatar"/>
            </td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td><button th:id="'btne' + ${user.id}" type="submit" class="btn btn-default">Edit</button></td>
            <td><button th:id="'btnd' + ${user.id}" type="submit" class="btn btn-default">Delete</button></td>
        </tr>
    </tbody>
</table>
</body>
</html>

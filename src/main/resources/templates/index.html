<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<h1>$hello</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
    </thead>
    <tbody>
    #foreach($user in $userList)

        <td>$user.id</td>
        <td>$user.username</td>
        <td>$user.password</td>
    </tr>
    #end
    </tbody>
</table>
</body>
</html>

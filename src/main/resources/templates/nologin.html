<!DOCTYPE html>
<html en="lang" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<!--<h1 th:text="${hello}"></h1>-->
<button id="btnlogin" type="submit" class="btn btn-primary" onclick="javascrtpt:window.location.href='/login'">Login</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user: ${userList}" th:id="'r' + ${user.id}">
            <td th:text="${user.id}"></td>
            <td>
                <img class="img-thumbnail" style="width: 70px; height: 70px" th:src="@{${user.id}+'.jpg'}" alt="avatar"/>
            </td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
